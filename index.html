<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Estudos - Multiplanos</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- TEMPLATE PADRÃO (Dados iniciais do Edital CAIXA) ---
        const caixaTemplate = [
            { id: 'b1', category: 'Conhecimentos Básicos', subject: 'Língua Portuguesa', topic: 'Compreensão, Gramática, Texto', weight: 1, theory: false, revisions: 0, questions: 0 },
            { id: 'b2', category: 'Conhecimentos Básicos', subject: 'Língua Inglesa', topic: 'Vocabulário e Gramática Básica', weight: 1, theory: false, revisions: 0, questions: 0 },
            { id: 'b3', category: 'Conhecimentos Básicos', subject: 'Conhecimentos Digitais', topic: 'Mindset, Agile, Dados, Liderança', weight: 1, theory: false, revisions: 0, questions: 0 },
            { id: 'b4', category: 'Conhecimentos Básicos', subject: 'Ética e Compliance', topic: 'LGPD, Compliance, Ética CAIXA', weight: 1, theory: false, revisions: 0, questions: 0 },
            { id: 'b5', category: 'Conhecimentos Básicos', subject: 'Probabilidade e Estatística', topic: 'Estatística Descritiva e Inferencial', weight: 1.5, theory: false, revisions: 0, questions: 0 },
            { id: 'e1', category: 'Específicos - Eng. Mecânica', subject: '1. Termodinâmica', topic: 'Leis, Gases, Ciclos', weight: 3, theory: false, revisions: 0, questions: 0 },
            { id: 'e2', category: 'Específicos - Eng. Mecânica', subject: '2. Mecânica dos Fluidos', topic: 'Hidrostática, Escoamento', weight: 3, theory: false, revisions: 0, questions: 0 },
            { id: 'e3', category: 'Específicos - Eng. Mecânica', subject: '3. Transmissão do Calor', topic: 'Condução, Convecção, Radiação', weight: 2.5, theory: false, revisions: 0, questions: 0 },
            { id: 'e4', category: 'Específicos - Eng. Mecânica', subject: '4. Resistência dos Materiais', topic: 'Tensões, Deformações, Diagramas', weight: 3, theory: false, revisions: 0, questions: 0 },
            { id: 'e5', category: 'Específicos - Eng. Mecânica', subject: '5. Elementos de Máquinas', topic: 'Eixos, Engrenagens, Fadiga', weight: 2.5, theory: false, revisions: 0, questions: 0 },
            { id: 'e17', category: 'Específicos - Eng. Mecânica', subject: '17. Gestão de Projetos', topic: 'PMBOK, Planejamento', weight: 2, theory: false, revisions: 0, questions: 0 }
        ];

        // --- COMPONENTES AUXILIARES ---

        const Icon = ({ name, size = 20, className, onClick }) => {
            React.useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className} onClick={onClick}></i>;
        };

        const ProgressBar = ({ value, color = "bg-blue-600" }) => (
            <div className="w-full bg-gray-200 rounded-full h-2.5">
                <div className={`${color} h-2.5 rounded-full transition-all duration-500`} style={{ width: `${Math.min(value, 100)}%` }}></div>
            </div>
        );

        const StatCard = ({ title, value, subtitle, icon, color, onClick, isClickable }) => (
            <div 
                onClick={onClick}
                className={`bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center space-x-4 ${isClickable ? 'cursor-pointer hover:shadow-md transition-shadow' : ''}`}
            >
                <div className={`p-3 rounded-lg ${color} bg-opacity-10 text-${color.replace('bg-', '')}`}>
                    <Icon name={icon} className={color.replace('bg-', 'text-')} />
                </div>
                <div>
                    <h3 className="text-gray-500 text-sm font-medium">{title}</h3>
                    <p className="text-2xl font-bold text-gray-800">{value}</p>
                    {subtitle && <p className="text-xs text-gray-400">{subtitle}</p>}
                </div>
            </div>
        );

        const Timer = () => {
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState(25 * 60);
            const [initialMode, setInitialMode] = useState(25 * 60);
            const audioRef = useRef(new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'));

            const playSound = () => {
                audioRef.current.currentTime = 0;
                audioRef.current.play().catch(e => console.log("Audio play failed", e));
            };

            // Efeito do Timer
            useEffect(() => {
                let interval = null;
                if (isActive && mode > 0) {
                    interval = setInterval(() => setMode((prev) => prev - 1), 1000);
                } else if (mode === 0 && isActive) {
                    setIsActive(false);
                    playSound();
                }
                return () => clearInterval(interval);
            }, [isActive, mode]);

            // Handler Inteligente para Iniciar/Pausar
            const toggleTimer = () => {
                if (mode === 0) {
                    // Se o tempo acabou e clicou em iniciar, reseta para o modo atual
                    setMode(initialMode);
                    setIsActive(true);
                } else {
                    setIsActive(!isActive);
                }
            };

            return (
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col items-center justify-center">
                    <h3 className="text-gray-500 font-medium mb-2">Cronômetro de Estudos</h3>
                    <div className={`text-5xl font-mono font-bold mb-4 tracking-wider transition-colors ${mode === 0 ? 'text-green-600' : 'text-gray-800'}`}>
                        {Math.floor(mode / 60).toString().padStart(2, '0')}:{ (mode % 60).toString().padStart(2, '0') }
                    </div>
                    <div className="flex flex-wrap justify-center gap-2 mb-4">
                         <button onClick={toggleTimer} className={`px-6 py-2 rounded-lg font-medium text-white transition-colors ${isActive ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-blue-600 hover:bg-blue-700'}`}>
                            {isActive ? 'Pausar' : (mode === 0 ? 'Reiniciar' : 'Iniciar')}
                        </button>
                        {isActive && (
                            <button onClick={() => { setIsActive(false); setMode(0); playSound(); }} className="px-4 py-2 rounded-lg font-medium text-white bg-green-600 hover:bg-green-700 transition-colors flex items-center gap-2">
                                <Icon name="check-square" size={16} /> Finalizar
                            </button>
                        )}
                        <button onClick={() => { setIsActive(false); setMode(initialMode); }} className="px-4 py-2 rounded-lg font-medium text-gray-600 bg-gray-100 hover:bg-gray-200">Resetar</button>
                    </div>
                    <div className="flex space-x-2 text-xs">
                        <button onClick={() => { setIsActive(false); setMode(25*60); setInitialMode(25*60); }} className={`px-3 py-1 rounded border ${initialMode === 25*60 ? 'bg-blue-50 text-blue-600 border-blue-200' : 'bg-white text-gray-600 border-gray-200'}`}>Pomodoro (25m)</button>
                        <button onClick={() => { setIsActive(false); setMode(50*60); setInitialMode(50*60); }} className={`px-3 py-1 rounded border ${initialMode === 50*60 ? 'bg-blue-50 text-blue-600 border-blue-200' : 'bg-white text-gray-600 border-gray-200'}`}>Longo (50m)</button>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE: LOGIN / CADASTRO ---
        const AuthScreen = ({ onLogin }) => {
            const [isRegister, setIsRegister] = useState(false);
            const [formData, setFormData] = useState({ username: '', password: '' });
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                if(!formData.username || !formData.password) return setError('Preencha todos os campos');

                const users = JSON.parse(localStorage.getItem('studyApp_users') || '[]');
                
                if (isRegister) {
                    if (users.find(u => u.username === formData.username)) {
                        return setError('Usuário já existe');
                    }
                    const newUser = { username: formData.username, password: formData.password }; // Em produção, use hash/salt
                    localStorage.setItem('studyApp_users', JSON.stringify([...users, newUser]));
                    onLogin(newUser);
                } else {
                    const user = users.find(u => u.username === formData.username && u.password === formData.password);
                    if (user) onLogin(user);
                    else setError('Credenciais inválidas');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md animate-fade-in">
                        <div className="text-center mb-8">
                            <div className="inline-flex p-4 rounded-full bg-blue-100 text-blue-600 mb-4">
                                <Icon name="book-open" size={32} />
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800">Plataforma de Estudos</h1>
                            <p className="text-gray-500 text-sm">Organize seus editais e ciclos em um só lugar.</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {error && <div className="p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100">{error}</div>}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                                <input type="text" value={formData.username} onChange={e => setFormData({...formData, username: e.target.value})} className="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome de usuário" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                <input type="password" value={formData.password} onChange={e => setFormData({...formData, password: e.target.value})} className="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" />
                            </div>
                            <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-md">
                                {isRegister ? 'Criar Conta' : 'Entrar'}
                            </button>
                        </form>
                        
                        <div className="mt-6 text-center text-sm text-gray-500">
                            {isRegister ? 'Já tem conta? ' : 'Não tem conta? '}
                            <button onClick={() => { setIsRegister(!isRegister); setError(''); }} className="text-blue-600 font-bold hover:underline">
                                {isRegister ? 'Fazer Login' : 'Cadastre-se'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE: SELEÇÃO DE PLANOS ---
        const PlanList = ({ user, onSelectPlan, onLogout }) => {
            const [plans, setPlans] = useState([]);
            const [showNewModal, setShowNewModal] = useState(false);
            const [newPlanName, setNewPlanName] = useState('');
            const [useTemplate, setUseTemplate] = useState(true);

            useEffect(() => {
                const userPlans = JSON.parse(localStorage.getItem(`app_plans_${user.username}`) || '[]');
                setPlans(userPlans);
            }, [user]);

            const createPlan = (e) => {
                e.preventDefault();
                if (!newPlanName) return;

                const newPlan = {
                    id: Date.now().toString(),
                    title: newPlanName,
                    items: useTemplate ? caixaTemplate : [], // Usa o template CAIXA ou começa vazio
                    settings: { targetDate: '' },
                    createdAt: new Date().toISOString()
                };

                const updatedPlans = [...plans, newPlan];
                setPlans(updatedPlans);
                localStorage.setItem(`app_plans_${user.username}`, JSON.stringify(updatedPlans));
                setShowNewModal(false);
                setNewPlanName('');
            };

            const deletePlan = (id, e) => {
                e.stopPropagation();
                if (window.confirm('Tem certeza que deseja excluir este planejamento?')) {
                    const updated = plans.filter(p => p.id !== id);
                    setPlans(updated);
                    localStorage.setItem(`app_plans_${user.username}`, JSON.stringify(updated));
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-slate-900 text-white p-4 shadow-md">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="library" className="text-blue-400" />
                                Meus Planejamentos
                            </h1>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-slate-400">Olá, {user.username}</span>
                                <button onClick={onLogout} className="text-sm bg-slate-800 px-3 py-1 rounded hover:bg-slate-700 transition">Sair</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {/* Card de Adicionar Novo */}
                            <button onClick={() => setShowNewModal(true)} className="flex flex-col items-center justify-center p-8 bg-white border-2 border-dashed border-gray-300 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition cursor-pointer h-48 group">
                                <div className="p-4 bg-gray-100 rounded-full text-gray-400 group-hover:bg-blue-200 group-hover:text-blue-600 transition mb-3">
                                    <Icon name="plus" size={32} />
                                </div>
                                <span className="font-bold text-gray-500 group-hover:text-blue-600">Criar Novo Plano</span>
                            </button>

                            {/* Lista de Planos */}
                            {plans.map(plan => (
                                <div key={plan.id} onClick={() => onSelectPlan(plan)} className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-lg transition cursor-pointer relative group flex flex-col justify-between h-48 animate-fade-in">
                                    <div>
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="p-2 rounded bg-indigo-50 text-indigo-600 w-fit mb-3">
                                                <Icon name="graduation-cap" size={24} />
                                            </div>
                                            <button onClick={(e) => deletePlan(plan.id, e)} className="text-gray-300 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition">
                                                <Icon name="trash-2" size={16} />
                                            </button>
                                        </div>
                                        <h3 className="text-lg font-bold text-gray-800 line-clamp-2">{plan.title}</h3>
                                        <p className="text-sm text-gray-500 mt-1">{plan.items.length} tópicos cadastrados</p>
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-gray-100 flex justify-between items-center text-xs text-gray-400">
                                        <span>Criado em {new Date(plan.createdAt).toLocaleDateString()}</span>
                                        <span className="text-blue-600 font-medium flex items-center gap-1">Acessar <Icon name="arrow-right" size={12} /></span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {showNewModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-md p-6 animate-fade-in">
                                <h2 className="text-xl font-bold mb-4">Novo Planejamento</h2>
                                <form onSubmit={createPlan}>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Nome do Concurso/Estudo</label>
                                    <input autoFocus type="text" value={newPlanName} onChange={e => setNewPlanName(e.target.value)} className="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Receita Federal 2026" />
                                    
                                    <div className="mb-6 flex items-center gap-2">
                                        <input type="checkbox" id="template" checked={useTemplate} onChange={e => setUseTemplate(e.target.checked)} className="rounded text-blue-600 focus:ring-blue-500 h-4 w-4" />
                                        <label htmlFor="template" className="text-sm text-gray-600">Usar template padrão (Eng. Mecânica - CAIXA)</label>
                                    </div>

                                    <div className="flex justify-end gap-2">
                                        <button type="button" onClick={() => setShowNewModal(false)} className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancelar</button>
                                        <button type="submit" disabled={!newPlanName} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">Criar Plano</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENTE: WORKSPACE DE ESTUDO (Lógica antiga do App) ---
        const StudyWorkspace = ({ user, plan, onBack }) => {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            // Dados locais do Workspace (carregados do plano selecionado)
            const [items, setItems] = useState(plan.items || []);
            const [settings, setSettings] = useState(plan.settings || { targetDate: '' });

            // UI States
            const [showAddForm, setShowAddForm] = useState(false);
            const [isEditingDate, setIsEditingDate] = useState(false);
            const [newItem, setNewItem] = useState({ category: 'Geral', subject: '', topic: '', weight: 1 });
            const [editingId, setEditingId] = useState(null);
            const [editFormData, setEditFormData] = useState({ subject: '', topic: '' });

            // Salvar automaticamente no localStorage do usuário específico sempre que mudar
            useEffect(() => {
                const allPlans = JSON.parse(localStorage.getItem(`app_plans_${user.username}`) || '[]');
                const updatedPlans = allPlans.map(p => {
                    if (p.id === plan.id) {
                        return { ...p, items, settings };
                    }
                    return p;
                });
                localStorage.setItem(`app_plans_${user.username}`, JSON.stringify(updatedPlans));
            }, [items, settings, user.username, plan.id]);

            // --- LÓGICA DE DATAS ---
            const daysLeft = useMemo(() => {
                if (!settings.targetDate) return null;
                const diff = new Date(settings.targetDate).setHours(23,59,59) - new Date().setHours(0,0,0);
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            }, [settings.targetDate]);

            // --- AÇÕES CRUD ---
            const toggleTheory = (id) => setItems(prev => prev.map(i => i.id === id ? { ...i, theory: !i.theory } : i));
            
            const updateCount = (id, field, delta) => setItems(prev => prev.map(i => i.id === id ? { ...i, [field]: Math.max(0, i[field] + delta) } : i));
            
            const updateWeight = (id, val) => setItems(prev => prev.map(i => i.id === id ? { ...i, weight: parseFloat(val) } : i));
            
            const addItem = (e) => {
                e.preventDefault();
                if (!newItem.subject || !newItem.topic) return;
                setItems(prev => [...prev, { ...newItem, id: 'c_' + Date.now(), theory: false, revisions: 0, questions: 0, weight: parseFloat(newItem.weight) }]);
                setNewItem({ category: 'Geral', subject: '', topic: '', weight: 1 });
                setShowAddForm(false);
            };

            const deleteItem = (id) => { if (window.confirm('Excluir este tópico?')) setItems(prev => prev.filter(i => i.id !== id)); };

            const handleEdit = (id) => {
                const updated = items.map(i => i.id === id ? { ...i, ...editFormData } : i);
                setItems(updated);
                setEditingId(null);
            };

            // --- ESTATÍSTICAS ---
            const stats = useMemo(() => {
                const theoryDone = items.filter(i => i.theory).length;
                return {
                    total: items.length,
                    theoryDone,
                    questions: items.reduce((a, b) => a + b.questions, 0),
                    revisions: items.reduce((a, b) => a + b.revisions, 0),
                    progress: items.length ? Math.round((theoryDone / items.length) * 100) : 0
                };
            }, [items]);

            // --- ALGORITMO OTIMIZADO DE CICLO DE ESTUDOS ---
            const studyCycle = useMemo(() => {
                return [...items]
                    .map(i => {
                        let score = 0;
                        // Regra de Ouro: Se não estudou a teoria, prioridade máxima baseada no peso.
                        if (!i.theory) {
                            score = 1000 + (i.weight * 50); 
                        } else {
                            // Se teoria já foi vista, entra no modo revisão
                            // Prioridade aumenta com Peso, diminui com Revisões
                            score = (i.weight * 20) - (i.revisions * 5);
                        }
                        return { ...i, score };
                    })
                    .sort((a, b) => b.score - a.score) // Ordem decrescente de score
                    .slice(0, 5);
            }, [items]);

            const groupedItems = useMemo(() => {
                return items.reduce((acc, item) => {
                    if (!acc[item.category]) acc[item.category] = [];
                    acc[item.category].push(item);
                    return acc;
                }, {});
            }, [items]);

            const categories = useMemo(() => Array.from(new Set(items.map(i => i.category))).concat('Nova Categoria...'), [items]);

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col">
                        <div className="p-6 border-b border-slate-800">
                            <button onClick={onBack} className="text-xs text-slate-400 hover:text-white flex items-center gap-1 mb-3 transition">
                                <Icon name="arrow-left" size={14} /> Voltar aos Planos
                            </button>
                            <h1 className="text-lg font-bold leading-tight flex items-start gap-2 break-words">
                                <Icon name="book-open" className="text-blue-400 mt-1 flex-shrink-0" />
                                {plan.title}
                            </h1>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'dashboard' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <Icon name="layout-dashboard" size={18} /> Dashboard
                            </button>
                            <button onClick={() => setActiveTab('tracker')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'tracker' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <Icon name="list-checks" size={18} /> Edital Verticalizado
                            </button>
                            <button onClick={() => setActiveTab('cycle')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'cycle' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <Icon name="refresh-cw" size={18} /> Ciclo de Estudos
                            </button>
                        </nav>
                    </aside>

                    {/* Mobile Header */}
                    <div className="md:hidden fixed top-0 w-full bg-slate-900 text-white z-50 p-4 flex justify-between items-center shadow-lg">
                        <button onClick={onBack}><Icon name="arrow-left" /></button>
                        <span className="font-bold truncate max-w-[150px]">{plan.title}</span>
                        <div className="flex gap-4">
                            <button onClick={() => setActiveTab('dashboard')}><Icon name="layout-dashboard" /></button>
                            <button onClick={() => setActiveTab('tracker')}><Icon name="list-checks" /></button>
                        </div>
                    </div>

                    {/* Conteúdo Principal */}
                    <main className="flex-1 p-6 md:p-8 mt-14 md:mt-0 overflow-y-auto h-screen bg-gray-50 custom-scrollbar">
                        {activeTab === 'dashboard' && (
                            <div className="max-w-5xl mx-auto animate-fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                    <StatCard title="Progresso" value={`${stats.progress}%`} subtitle={`${stats.theoryDone}/${stats.total} tópicos`} icon="book" color="bg-blue-600" />
                                    <StatCard title="Questões" value={stats.questions} subtitle="Total resolvidas" icon="check-circle" color="bg-green-600" />
                                    <StatCard title="Revisões" value={stats.revisions} subtitle="Total realizadas" icon="rotate-cw" color="bg-purple-600" />
                                    
                                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center space-x-4 cursor-pointer hover:shadow-md transition-shadow relative group">
                                        <div className="p-3 rounded-lg bg-orange-100 text-orange-600"><Icon name="calendar" /></div>
                                        <div className="flex-1">
                                            <h3 className="text-gray-500 text-sm font-medium flex justify-between">
                                                Dias Restantes
                                                <button onClick={() => setIsEditingDate(!isEditingDate)} className="opacity-0 group-hover:opacity-100 transition text-blue-500"><Icon name="pencil" size={14} /></button>
                                            </h3>
                                            {isEditingDate ? (
                                                <input type="date" value={settings.targetDate} onChange={e => setSettings({...settings, targetDate: e.target.value})} className="border rounded p-1 w-full text-sm mt-1" onBlur={() => setIsEditingDate(false)} autoFocus />
                                            ) : (
                                                <p className="text-xl font-bold text-gray-800">{daysLeft !== null ? (daysLeft >= 0 ? daysLeft : 'Dia!') : '--'}</p>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                                        <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2"><Icon name="bar-chart-2" size={18} /> Por Disciplina</h3>
                                        <div className="space-y-4 max-h-80 overflow-y-auto custom-scrollbar pr-2">
                                            {Object.entries(groupedItems).map(([cat, list]) => {
                                                const prog = Math.round((list.filter(i => i.theory).length / list.length) * 100);
                                                return (
                                                    <div key={cat}>
                                                        <div className="flex justify-between text-sm mb-1">
                                                            <span className="text-gray-600">{cat}</span>
                                                            <span className="font-bold">{prog}%</span>
                                                        </div>
                                                        <ProgressBar value={prog} color="bg-blue-500" />
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    <div>
                                        <Timer />
                                        <div className="bg-gradient-to-br from-blue-600 to-blue-800 text-white p-6 rounded-xl shadow-lg">
                                            <h3 className="font-bold text-lg mb-2">Próximo Foco</h3>
                                            {studyCycle.length > 0 ? (
                                                <div className="bg-white/10 p-4 rounded-lg backdrop-blur-sm border border-white/20">
                                                    <span className="text-xs uppercase tracking-wider text-blue-200 font-bold">{studyCycle[0].category}</span>
                                                    <h4 className="font-bold text-lg leading-tight mt-1">{studyCycle[0].subject}</h4>
                                                    <p className="text-sm mt-2 opacity-90">{studyCycle[0].topic}</p>
                                                </div>
                                            ) : <p className="text-sm opacity-80">Nada pendente!</p>}
                                            <button onClick={() => setActiveTab('cycle')} className="w-full mt-4 py-2 bg-white text-blue-800 font-bold rounded-lg text-sm hover:bg-blue-50 transition">Ver Ciclo</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'tracker' && (
                             <div className="max-w-6xl mx-auto animate-fade-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Edital Verticalizado</h2>
                                    <button onClick={() => setShowAddForm(!showAddForm)} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 flex items-center gap-2">
                                        <Icon name={showAddForm ? "x" : "plus"} size={16} /> {showAddForm ? "Cancelar" : "Adicionar Tópico"}
                                    </button>
                                </div>

                                {showAddForm && (
                                    <form onSubmit={addItem} className="bg-white p-6 rounded-xl shadow-md border border-blue-100 mb-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                                        <div className="lg:col-span-1">
                                            <label className="text-xs font-medium text-gray-500">Categoria</label>
                                            <select value={newItem.category} onChange={e => setNewItem({...newItem, category: e.target.value})} className="w-full p-2 border rounded text-sm mt-1">
                                                {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                            {newItem.category === 'Nova Categoria...' && <input type="text" placeholder="Nome da categoria" onBlur={e => e.target.value && setNewItem({...newItem, category: e.target.value})} className="w-full mt-2 p-2 border rounded text-sm" />}
                                        </div>
                                        <div className="lg:col-span-1"><label className="text-xs font-medium text-gray-500">Disciplina</label><input required value={newItem.subject} onChange={e => setNewItem({...newItem, subject: e.target.value})} className="w-full p-2 border rounded text-sm mt-1" /></div>
                                        <div className="lg:col-span-2"><label className="text-xs font-medium text-gray-500">Tópico</label><input required value={newItem.topic} onChange={e => setNewItem({...newItem, topic: e.target.value})} className="w-full p-2 border rounded text-sm mt-1" /></div>
                                        <div className="lg:col-span-1"><label className="text-xs font-medium text-gray-500">Peso</label><input type="number" step="0.1" value={newItem.weight} onChange={e => setNewItem({...newItem, weight: e.target.value})} className="w-full p-2 border rounded text-sm mt-1" /></div>
                                        <button type="submit" className="lg:col-span-5 bg-green-600 text-white py-2 rounded-lg text-sm font-medium hover:bg-green-700">Salvar</button>
                                    </form>
                                )}

                                <div className="space-y-8">
                                    {Object.entries(groupedItems).map(([cat, list]) => (
                                        <div key={cat} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                            <div className="bg-gray-50 px-6 py-4 border-b border-gray-100 font-bold text-gray-800">{cat}</div>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-left text-sm">
                                                    <thead className="bg-gray-50/50 text-gray-500 uppercase text-xs">
                                                        <tr>
                                                            <th className="px-6 py-3 w-1/4">Disciplina</th>
                                                            <th className="px-6 py-3 w-1/3">Tópico</th>
                                                            <th className="px-6 py-3 text-center">Peso</th>
                                                            <th className="px-6 py-3 text-center">Teoria</th>
                                                            <th className="px-6 py-3 text-center">Revisões</th>
                                                            <th className="px-6 py-3 text-center">Questões</th>
                                                            <th className="px-6 py-3 text-center">Ações</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-gray-100">
                                                        {list.map(item => (
                                                            <tr key={item.id} className="hover:bg-blue-50/30 group">
                                                                {editingId === item.id ? (
                                                                    <>
                                                                        <td className="px-6 py-4"><input value={editFormData.subject} onChange={e => setEditFormData({...editFormData, subject: e.target.value})} className="border rounded p-1 w-full" /></td>
                                                                        <td className="px-6 py-4"><input value={editFormData.topic} onChange={e => setEditFormData({...editFormData, topic: e.target.value})} className="border rounded p-1 w-full" /></td>
                                                                    </>
                                                                ) : (
                                                                    <>
                                                                        <td className="px-6 py-4 font-medium">{item.subject}</td>
                                                                        <td className="px-6 py-4 text-gray-600">{item.topic}</td>
                                                                    </>
                                                                )}
                                                                <td className="px-6 py-4 text-center"><input type="number" step="0.5" value={item.weight} onChange={e => updateWeight(item.id, e.target.value)} className="w-12 text-center border rounded p-1" /></td>
                                                                <td className="px-6 py-4 text-center">
                                                                    <button onClick={() => toggleTheory(item.id)} className={`w-6 h-6 rounded border flex items-center justify-center mx-auto transition ${item.theory ? 'bg-green-500 border-green-500 text-white' : 'hover:border-green-500 text-transparent'}`}><Icon name="check" size={14} /></button>
                                                                </td>
                                                                <td className="px-6 py-4">
                                                                    <div className="flex items-center justify-center space-x-2">
                                                                        <button onClick={() => updateCount(item.id, 'revisions', -1)} className="w-6 h-6 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 flex items-center justify-center">-</button>
                                                                        <span className="w-8 text-center text-sm font-mono">{item.revisions}</span>
                                                                        <button onClick={() => updateCount(item.id, 'revisions', 1)} className="w-6 h-6 rounded-full bg-blue-100 hover:bg-blue-200 text-blue-600 flex items-center justify-center">+</button>
                                                                    </div>
                                                                </td>
                                                                <td className="px-6 py-4">
                                                                    <div className="flex items-center justify-center space-x-2">
                                                                        <button onClick={() => updateCount(item.id, 'questions', -10)} className="w-6 h-6 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 flex items-center justify-center text-xs">-10</button>
                                                                        <span className="w-10 text-center text-sm font-mono">{item.questions}</span>
                                                                        <button onClick={() => updateCount(item.id, 'questions', 10)} className="w-6 h-6 rounded-full bg-blue-100 hover:bg-blue-200 text-blue-600 flex items-center justify-center text-xs">+10</button>
                                                                    </div>
                                                                </td>
                                                                <td className="px-6 py-4 text-center">
                                                                    {editingId === item.id ? (
                                                                        <div className="flex gap-2 justify-center"><button onClick={() => handleEdit(item.id)} className="text-green-600"><Icon name="check" size={16}/></button> <button onClick={() => setEditingId(null)} className="text-red-500"><Icon name="x" size={16}/></button></div>
                                                                    ) : (
                                                                        <div className="flex gap-2 justify-center"><button onClick={() => { setEditingId(item.id); setEditFormData({subject: item.subject, topic: item.topic}) }} className="text-gray-400 hover:text-blue-500"><Icon name="pencil" size={16}/></button> <button onClick={() => deleteItem(item.id)} className="text-gray-400 hover:text-red-500"><Icon name="trash-2" size={16}/></button></div>
                                                                    )}
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                             </div>
                        )}

                        {activeTab === 'cycle' && (
                            <div className="max-w-4xl mx-auto animate-fade-in">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Ciclo de Estudos Inteligente</h2>
                                <div className="space-y-4">
                                    {studyCycle.map((item, index) => (
                                        <div key={item.id} className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between relative overflow-hidden">
                                            <div className="absolute left-0 top-0 bottom-0 w-1 bg-blue-500"></div>
                                            <div className="flex items-center gap-4">
                                                <div className="bg-blue-100 text-blue-700 w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">{index + 1}</div>
                                                <div>
                                                    <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded">{item.category}</span>
                                                    <h3 className="font-bold text-gray-800 mt-1">{item.subject}</h3>
                                                    <p className="text-sm text-gray-500">{item.topic}</p>
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-end gap-2">
                                                <div className="flex gap-3 text-xs text-gray-400">
                                                    <span className="flex items-center gap-1"><Icon name="rotate-cw" size={12}/> {item.revisions}</span>
                                                    <span className="flex items-center gap-1"><Icon name="check-circle" size={12}/> {item.questions}</span>
                                                </div>
                                                <button onClick={() => toggleTheory(item.id)} className={`px-3 py-1 rounded text-xs font-bold border transition ${item.theory ? 'bg-green-50 text-green-700 border-green-200' : 'bg-gray-50 text-gray-600 border-gray-200 hover:bg-blue-50'}`}>
                                                    {item.theory ? 'Concluído' : 'Marcar'}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    {studyCycle.length === 0 && <div className="text-center text-gray-500 py-10">Nenhum tópico pendente para estudar agora!</div>}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL (ORQUESTRADOR) ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [activePlan, setActivePlan] = useState(null);

            // Tentar recuperar sessão (opcional, para simplicidade faremos login sempre ao recarregar por segurança simulada)
            // Mas se quiser persistir o login, use localStorage aqui.
            
            const handleLogin = (loggedUser) => {
                setUser(loggedUser);
            };

            const handleLogout = () => {
                setUser(null);
                setActivePlan(null);
            };

            const handleSelectPlan = (plan) => {
                setActivePlan(plan);
            };

            const handleBackToPlans = () => {
                setActivePlan(null);
            };

            if (!user) {
                return <AuthScreen onLogin={handleLogin} />;
            }

            if (!activePlan) {
                return <PlanList user={user} onSelectPlan={handleSelectPlan} onLogout={handleLogout} />;
            }

            return <StudyWorkspace user={user} plan={activePlan} onBack={handleBackToPlans} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
