            { id: 'e8', category: 'Espec√≠ficos - Eng. Mec√¢nica', subject: '8. M√°quinas de Fluxo', topic: 'Bombas, Compressores, Turbinas', weight: 3, theory: false, revisions: 0, questions: 0 },
            { id: 'e9', category: 'Espec√≠ficos - Eng. Mec√¢nica', subject: '9. Ciclos de Pot√™ncia', topic: 'Rankine, Brayton', weight: 2.5, theory: false, revisions: 0, questions: 0 },

            { id: 'e13', category: 'Espec√≠ficos - Eng. Mec√¢nica', subject: '13. Soldagem', topic: 'Processos de Soldagem', weight: 2, theory: false, revisions: 0, questions: 0 },
            { id: 'e14', category: 'Espec√≠ficos - Eng. Mec√¢nica', subject: '14. Estat√≠stica Aplicada', topic: 'Aplicada √† Engenharia', weight: 1.5, theory: false, revisions: 0, questions: 0 },
            { id: 'e15', category: 'Espec√≠ficos - Eng. Mec√¢nica', subject: '15. Eletrot√©cnica', topic: 'Motores e Geradores', weight: 2, theory: false, revisions: 0, questions: 0 },

            { id: 'e17', category: 'Espec√≠ficos - Eng. Mec√¢nica', subject: '17. Gest√£o de Projetos', topic: 'PMBOK, Planejamento', weight: 2, theory: false, revisions: 0, questions: 0 }
        ];

        // --- COMPONENTES ---

        const Icon = ({ name, size = 20, className, onClick }) => {
            React.useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className} onClick={onClick}></i>;
        };

        const ProgressBar = ({ value, color = "bg-blue-600" }) => (
            <div className="w-full bg-gray-200 rounded-full h-2.5">
                <div className={`${color} h-2.5 rounded-full transition-all duration-500`} style={{ width: `${Math.min(value, 100)}%` }}></div>
            </div>
        );

        const StatCard = ({ title, value, subtitle, icon, color }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center space-x-4">
                <div className={`p-3 rounded-lg ${color} bg-opacity-10 text-${color.replace('bg-', '')}`}>

                </div>

                    <h3 className="text-gray-500 text-sm font-medium">{title}</h3>
                    <p className="text-2xl font-bold text-gray-800">{value}</p>
                    {subtitle && <p className="text-xs text-gray-400">{subtitle}</p>}
                </div>
            </div>
        );

        const Timer = () => {
            const [seconds, setSeconds] = useState(0);
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState(25 * 60); // 25 min default

            useEffect(() => {
                let interval = null;
                if (isActive && mode > 0) {
                    interval = setInterval(() => {
                        setMode(prev => prev - 1);
                        setSeconds(prev => prev + 1);
                    }, 1000);
                } else if (mode === 0) {
                    setIsActive(false);
                    // Play sound or alert could go here
                }
                return () => clearInterval(interval);
            }, [isActive, mode]);

            const formatTime = (totalSeconds) => {
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col items-center justify-center">
                    <h3 className="text-gray-500 font-medium mb-2">Cron√¥metro de Estudos</h3>
                    <div className="text-5xl font-mono font-bold text-gray-800 mb-4 tracking-wider">
                        {formatTime(mode)}
                    </div>
                    <div className="flex space-x-3">
                        <button 
                            onClick={() => setIsActive(!isActive)}
                            className={`px-6 py-2 rounded-lg font-medium text-white transition-colors ${isActive ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'}`}
                        >
                            {isActive ? 'Pausar' : 'Iniciar'}
                        </button>
                        <button 
                            onClick={() => { setIsActive(false); setMode(25*60); }}
                            className="px-6 py-2 rounded-lg font-medium text-gray-600 bg-gray-100 hover:bg-gray-200"
                        >
                            Resetar
                        </button>
                    </div>
                    <div className="mt-4 flex space-x-2 text-xs">
                        <button onClick={() => { setIsActive(false); setMode(25*60); }} className="px-3 py-1 bg-blue-50 text-blue-600 rounded">Pomodoro (25m)</button>
                        <button onClick={() => { setIsActive(false); setMode(50*60); }} className="px-3 py-1 bg-blue-50 text-blue-600 rounded">Longo (50m)</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [items, setItems] = useState(() => {
                const saved = localStorage.getItem('caixaStudyData');
                return saved ? JSON.parse(saved) : initialData;
            });
            const [showAddForm, setShowAddForm] = useState(false);
            const [newItem, setNewItem] = useState({
                category: 'Conhecimentos B√°sicos',
                subject: '',
                topic: '',
                weight: 1
            });

            useEffect(() => {
                localStorage.setItem('caixaStudyData', JSON.stringify(items));
            }, [items]);

            // --- A√á√ïES ---
            const toggleTheory = (id) => {
                setItems(prev => prev.map(item => item.id === id ? { ...item, theory: !item.theory } : item));
            };

            const updateCount = (id, field, delta) => {
                setItems(prev => prev.map(item => {
                    if (item.id === id) {
                        const newVal = Math.max(0, item[field] + delta);
                        return { ...item, [field]: newVal };
                    }
                    return item;
                }));
            };

            const updateWeight = (id, newWeight) => {
                setItems(prev => prev.map(item => item.id === id ? { ...item, weight: parseFloat(newWeight) } : item));
            };

            const addItem = (e) => {
                e.preventDefault();
                if (!newItem.subject || !newItem.topic) return;

                const newId = 'custom_' + Date.now();
                setItems(prev => [...prev, {
                    id: newId,
                    category: newItem.category,
                    subject: newItem.subject,
                    topic: newItem.topic,
                    weight: parseFloat(newItem.weight),
                    theory: false,
                    revisions: 0,
                    questions: 0
                }]);
                
                // Reset form
                setNewItem({
                    category: 'Conhecimentos B√°sicos',
                    subject: '',
                    topic: '',
                    weight: 1
                });
                setShowAddForm(false);
            };

            const deleteItem = (id) => {
                if (window.confirm('Tem certeza que deseja remover este t√≥pico?')) {
                    setItems(prev => prev.filter(item => item.id !== id));
                }
            };

            // --- C√ÅLCULOS E ESTAT√çSTICAS ---
            const stats = useMemo(() => {
                const totalItems = items.length;
                const theoryDone = items.filter(i => i.theory).length;
                const totalQuestions = items.reduce((acc, curr) => acc + curr.questions, 0);
                const totalRevisions = items.reduce((acc, curr) => acc + curr.revisions, 0);
                const progress = totalItems === 0 ? 0 : Math.round((theoryDone / totalItems) * 100);
                
                return { totalItems, theoryDone, totalQuestions, totalRevisions, progress };
            }, [items]);

            // L√≥gica do Ciclo de Estudos
            const studyCycle = useMemo(() => {
                const scoredItems = items.map(item => ({
                    ...item,
                    priorityScore: (item.weight * 10) - ((item.theory ? 5 : 0) + (item.revisions * 2))
                }));
                return scoredItems.sort((a, b) => b.priorityScore - a.priorityScore).slice(0, 5);
            }, [items]);

            const groupedItems = useMemo(() => {
                return items.reduce((acc, item) => {
                    if (!acc[item.category]) acc[item.category] = [];
                    acc[item.category].push(item);
                    return acc;
                }, {});
            }, [items]);

            const existingCategories = useMemo(() => {
                return Array.from(new Set(items.map(i => i.category))).concat('Nova Categoria...');
            }, [items]);

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <aside className="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="book-open" className="text-blue-400" />
                                CAIXA 2025
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Engenharia Mec√¢nica</p>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'dashboard' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <Icon name="layout-dashboard" size={18} /> Dashboard
                            </button>
                            <button onClick={() => setActiveTab('tracker')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'tracker' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <Icon name="list-checks" size={18} /> Edital Verticalizado
                            </button>
                            <button onClick={() => setActiveTab('cycle')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'cycle' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>

                            </button>

                    {/* Main Content */}

                                    <StatCard title="Progresso Te√≥rico" value={`${stats.progress}%`} subtitle={`${stats.theoryDone}/${stats.totalItems} t√≥picos`} icon="book" color="bg-blue-600" />
                                    <StatCard title="Quest√µes Feitas" value={stats.totalQuestions} subtitle="Acumulado total" icon="check-circle" color="bg-green-600" />
                                    <StatCard title="Revis√µes" value={stats.totalRevisions} subtitle="Ciclos completados" icon="rotate-cw" color="bg-purple-600" />
                                    <StatCard title="Dias Restantes" value="--" subtitle="Defina sua meta" icon="calendar" color="bg-orange-500" />
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                                        <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2"><Icon name="bar-chart-2" size={18} /> Distribui√ß√£o por Disciplina</h3>
                                        <div className="space-y-4">
                                            {Object.entries(groupedItems).map(([category, catItems]) => {
                                                const catTheory = catItems.filter(i => i.theory).length;
                                                const catProgress = Math.round((catTheory / catItems.length) * 100);

                                                        </div>
                                                        <ProgressBar value={catProgress} color={category.includes('B√°sicos') ? 'bg-indigo-500' : 'bg-teal-500'} />
                                                    </div>
                                                )
                                            })}
                                        </div>
                                    </div>

                                    <div>
                                        <Timer />
                                        <div className="bg-gradient-to-br from-blue-600 to-blue-800 text-white p-6 rounded-xl shadow-lg">
                                            <h3 className="font-bold text-lg mb-2">Pr√≥ximo Passo</h3>
                                            <p className="text-blue-100 text-sm mb-4">Com base no seu ciclo, sugerimos focar em:</p>
                                            {studyCycle.length > 0 ? (
                                                <div className="bg-white/10 p-4 rounded-lg backdrop-blur-sm border border-white/20">
                                                    <span className="text-xs uppercase tracking-wider text-blue-200 font-bold">{studyCycle[0]?.category}</span>
                                                    <h4 className="font-bold text-lg leading-tight mt-1">{studyCycle[0]?.subject}</h4>
                                                    <p className="text-sm mt-2 opacity-90">{studyCycle[0]?.topic}</p>
                                                </div>
                                            ) : (
                                                <div className="bg-white/10 p-4 rounded-lg backdrop-blur-sm border border-white/20">
                                                    <p>Parab√©ns! Voc√™ completou tudo.</p>
                                                </div>
                                            )}
                                            <button onClick={() => setActiveTab('cycle')} className="w-full mt-4 py-2 bg-white text-blue-800 font-bold rounded-lg text-sm hover:bg-blue-50 transition-colors">
                                                Ver Ciclo Completo
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- VIEW: TRACKER (EDITAL) --- */}
                        {activeTab === 'tracker' && (
                            <div className="max-w-6xl mx-auto">
                                <div className="flex justify-between items-center mb-6">

                                    <div className="flex gap-3 items-center">
                                        <div className="text-sm text-gray-500 bg-white px-4 py-2 rounded-lg shadow-sm">
                                            Total: {items.length} T√≥picos
                                        </div>
                                        <button

                                        >
                                            <Icon name={showAddForm ? "x" : "plus"} size={16} />
                                            {showAddForm ? "Cancelar" : "Adicionar T√≥pico"}
                                        </button>
                                    </div>
                                </div>

                                {showAddForm && (
                                    <div className="bg-white p-6 rounded-xl shadow-md border border-blue-100 mb-8 animate-fade-in">
                                        <h3 className="font-bold text-gray-800 mb-4">Adicionar Novo Conte√∫do</h3>
                                        <form onSubmit={addItem} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                                            <div className="lg:col-span-1">
                                                <label className="block text-xs font-medium text-gray-500 mb-1">Categoria</label>
                                                <select 
                                                    value={newItem.category} 
                                                    onChange={e => setNewItem({...newItem, category: e.target.value})}
                                                    className="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                                >
                                                    {existingCategories.map(cat => (
                                                        <option key={cat} value={cat}>{cat}</option>
                                                    ))}
                                                </select>
                                                {newItem.category === 'Nova Categoria...' && (
                                                     <input 
                                                        type="text" 
                                                        placeholder="Digite o nome da categoria"
                                                        className="w-full mt-2 p-2 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                                        onBlur={(e) => {
                                                            if(e.target.value) setNewItem({...newItem, category: e.target.value})
                                                        }}
                                                    />
                                                )}
                                            </div>
                                            <div className="lg:col-span-1">
                                                <label className="block text-xs font-medium text-gray-500 mb-1">Disciplina</label>
                                                <input 
                                                    type="text" 
                                                    required
                                                    value={newItem.subject} 
                                                    onChange={e => setNewItem({...newItem, subject: e.target.value})}
                                                    placeholder="Ex: F√≠sica, Reda√ß√£o..."
                                                    className="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                                />
                                            </div>
                                            <div className="lg:col-span-2">
                                                <label className="block text-xs font-medium text-gray-500 mb-1">T√≥pico/Assunto</label>
                                                <input 
                                                    type="text" 
                                                    required
                                                    value={newItem.topic} 
                                                    onChange={e => setNewItem({...newItem, topic: e.target.value})}
                                                    placeholder="Ex: Leis de Newton..."
                                                    className="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                                />
                                            </div>
                                            <div className="lg:col-span-1">
                                                <label className="block text-xs font-medium text-gray-500 mb-1">Peso</label>
                                                <input 
                                                    type="number" 
                                                    step="0.1" 
                                                    min="0.1"
                                                    value={newItem.weight} 
                                                    onChange={e => setNewItem({...newItem, weight: e.target.value})}
                                                    className="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                                                />
                                            </div>
                                            <div className="lg:col-span-5 flex justify-end">
                                                <button type="submit" className="bg-green-600 text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-green-700 transition">
                                                    Salvar Novo T√≥pico
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                )}

                                <div className="space-y-8">
                                    {Object.entries(groupedItems).map(([category, catItems]) => (
                                        <div key={category} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                            <div className="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
